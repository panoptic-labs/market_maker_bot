# allowedSlippage: how much the execution price is allowed to move unfavorably from the trade
# execution price. It uses a rational number for precision.
allowedSlippage: '1/100'

# ttl: how long a trade is valid in seconds. After this time passes panoptic will not
# perform the trade, but the gas will still be sent.
ttl: 300

# The maximum gas used to estimate gasCost for a Panoptic trade.
gasLimitEstimate: 200000

# Type of matching using the Panoptic SDK matching engine
# Available options: 'FAST', 'BEST'
# matchType: 'FAST'

